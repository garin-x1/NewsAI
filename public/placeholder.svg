<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid slice">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  
  <!-- Newspaper/Newsletter Design -->
  <g transform="translate(250, 80)">
    <!-- Main newspaper -->
    <rect x="0" y="0" width="300" height="240" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    
    <!-- Newspaper header -->
    <rect x="30" y="20" width="240" height="30" fill="#000000" rx="2" ry="2"/>
    
    <!-- Headlines -->
    <rect x="30" y="70" width="240" height="8" fill="#333333" rx="1" ry="1"/>
    <rect x="30" y="85" width="240" height="8" fill="#333333" rx="1" ry="1"/>
    <rect x="30" y="100" width="240" height="8" fill="#333333" rx="1" ry="1"/>
    
    <!-- Article columns -->
    <rect x="30" y="130" width="110" height="90" fill="#e0e0e0" rx="2" ry="2"/>
    <rect x="160" y="130" width="110" height="90" fill="#e0e0e0" rx="2" ry="2"/>
    
    <!-- Text lines in columns -->
    <rect x="35" y="140" width="100" height="4" fill="#666666" rx="1" ry="1"/>
    <rect x="35" y="150" width="100" height="4" fill="#666666" rx="1" ry="1"/>
    <rect x="35" y="160" width="100" height="4" fill="#666666" rx="1" ry="1"/>
    <rect x="35" y="170" width="100" height="4" fill="#666666" rx="1" ry="1"/>
    <rect x="35" y="180" width="100" height="4" fill="#666666" rx="1" ry="1"/>
    <rect x="35" y="190" width="100" height="4" fill="#666666" rx="1" ry="1"/>
    
    <rect x="165" y="140" width="100" height="4" fill="#666666" rx="1" ry="1"/>
    <rect x="165" y="150" width="100" height="4" fill="#666666" rx="1" ry="1"/>
    <rect x="165" y="160" width="100" height="4" fill="#666666" rx="1" ry="1"/>
    <rect x="165" y="170" width="100" height="4" fill="#666666" rx="1" ry="1"/>
    <rect x="165" y="180" width="100" height="4" fill="#666666" rx="1" ry="1"/>
    <rect x="165" y="190" width="100" height="4" fill="#666666" rx="1" ry="1"/>
  </g>
</svg>